<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-panel">
      <div class="left-panel-runner">
        <img class="odin-logo" src="odin-lined.png" alt="" />
        <h1>Odin</h1>
      </div>
    </div>
    <div class="right-panel">
      <div class="top-right-content">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2>You know you want to</h2>
      </div>
      <div class="form-content">
        <h2>Let's do this!</h2>

        <form action="">
          <div class="form-container">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="first-name" />
          </div>
          <div class="form-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" id="phone-num" name="phone-num" />
          </div>
          <div class="form-container">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </div>
        </form>
      </div>
      <div class="bottom-right-content">
        <button>Create Account</button>
        <p>Already have an account?<a>Log in</a></p>
      </div>
    </div>
  </body>
</html>
